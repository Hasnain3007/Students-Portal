<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student's Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container d-flex flex-column justify-contant-center align-items-center">
    <h1 class="mt-2">Student's Portal</h1>
    <div class="formmain p-3">
        <form action="">
        <h2 class="mt-1">Form</h2>

            <div class="input-group">

                <label for="fn">Full Name :</label>
                <input id="fn" type="text" required><br>
            </div>
            
            <div class="input-group">

                <label for="age">Age :</label>
                <input id="age" type="number" required><br>
            </div>
            
            <div class="input-group">

                <label for="number">Phone :</label>
                <input id="number" type="number" required><br>
            </div>
            
                
            <div class="input-group">

                <label for="cnic">CNIC :</label>
                <input id="cnic" type="number" required>
            </div>
        </form>
        <button class="submit" id="submit" onclick="">Submit</button>
        
    </div>
    <!-- <table id="table" class="mt-3">
        <tr>
            <td><th>No</th></td>
            <td><th>Roll No</th></td>
            <td><th>Full Name</th></td>
            <td><th>Age</th></td>
            <td><th>Gender</th></td>
            <td><th>Phone Number</th></td>
            <td><th>CNIC</th></td>
        </tr>
        
    </table> -->
</div>
<div class="row container table-main mt-4">
    <div class="col-1 coulom" id="countno">
        <h4>S.No</h4>
    </div>
    <div class="col-1 coulom" id="show-roll">
        <h4>R.No</h4>
    </div>
    <div class="col-4 coulom" id="show-name">
        <h4>Full Name</h4>
    </div>
    <div class="col-1 coulom" id="show-age">
        <h4>Age</h4>
    </div>
    <div class="col-2 coulom" id="show-ph">
        <h4>Phone</h4>
    </div>
    <div class="col-3 coulom" id="show-cnic">
        <h4>CNIC</h4>
    </div>
    <!-- <div class="col-1 coulom" id="dlt">
        <h4>Delete</h4>
    </div> -->
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

</html>
