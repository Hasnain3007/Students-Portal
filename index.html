<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container d-flex flex-column justify-contant-center align-items-center">
    <h1 class="mt-2">Student's Portal</h1>
    <div class="formmain p-3">
        <form action="">
        <h2 class="mt-1">Form</h2>

            <div class="input-group">

                <label for="fn">Full Name :</label>
                <input id="fn" type="text" required><br>
            </div>
            
            <div class="input-group">

                <label for="age">Age :</label>
                <input id="age" type="text" required><br>
            </div>
            
            <div class="input-group">

                <label for="number">Phone :</label>
                <input id="number" type="text" required><br>
            </div>
            
            <div class="input-group">

                <label for="gender">Gender :</label>
                <input id="gender" type="text" required><br>
            </div>
                
            <div class="input-group">

                <label for="cnic">CNIC :</label>
                <input id="cnic" type="text" required>
            </div>
            <button class="submit" id="submit">Submit</button>
            </form>

    </div>
    <table id="table">
        <tr>
            <th>No</th>
            <th>Roll No</th>
            <th>Full Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Phone Number</th>
            <th>CNIC</th>
        </tr>
    </table>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="app.js"></script>

</html>
